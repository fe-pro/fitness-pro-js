<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Criar treino</title>
</head>

<body>

    <div class="container">

        <header class="header">

            <button class="menu-button" id="openMenuButton" type="button">
                <img class="menu-button__icon" src="./assets/menu-icon.svg">
            </button>

            <h1 class="title">Criar treino</h1>

            <button class="menu-button" id="backMenuButton" type="button">
                <img class="menu-button__icon" src="./assets/back-button-icon.svg">
            </button>

        </header>

        <main class="mt-3">
            <form id="createWorkoutForm">
                
                <label class="label" for="workout-title">Nome do treino</label>
                <input
                    class="input"
                    id="titleInput"
                    type="text"
                    placeholder="DIgite o nome do treino">
                <span class="error-message"></span>

                <button class="button mt-3" type="submit">Criar</button>
            </form>
        </main>

    </div>

    <script type="module" src="./js/create-workout.js"></script>
</body>

</html>
