<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Adicionar exercício</title>
</head>

<body>

    <div class="container">

        <header class="header">

            <button class="menu-button" id="openMenuButton" type="button">
                <img class="menu-button__icon" src="./assets/menu-icon.svg">
            </button>

            <h1 class="title">Adicionar exercício</h1>

            <button class="menu-button" id="backMenuButton" type="button">
                <img class="menu-button__icon" src="./assets/back-button-icon.svg">
            </button>

        </header>

        <main class="mt-3">

            <form id="createExerciseForm">

                <label class="label" for="exercise-title">Nome do exercício</label>
                <input
                    class="input"
                    id="titleInput"
                    type="text"
                    placeholder="Nome do exercício">
                <span class="error-message"></span>

                <label class="label mt-2" for="sets">Séries</label>
                <input
                    class="input"
                    id="setsInput"
                    type="number"
                    placeholder="Quantidade de séries">
                <span class="error-message"></span>

                <label class="label mt-2" for="reps">Repetições</label>
                <input
                    class="input"
                    id="repsInput"
                    type="number"
                    placeholder="Quantidade de repetições">
                <span class="error-message"></span>

                <button class="button mt-3" type="submit">Criar exercício</button>
            </form>

        </main>

    </div>

    <script type="module" src="./js/create-exercise.js"></script>
</body>

</html>
